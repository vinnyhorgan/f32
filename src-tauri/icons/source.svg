<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean, dark background with rounded corners -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" fill="#16161e"/>

  <!-- Subtle border definition -->
  <rect x="20" y="20" width="984" height="984" rx="200" fill="none" stroke="#24283b" stroke-width="40"/>

  <!-- Main "F" shape for Flux32 -->
  <!-- Vertical Stem -->
  <rect x="280" y="220" width="140" height="584" rx="20" fill="#7aa2f7"/>

  <!-- Top Horizontal Bar -->
  <rect x="280" y="220" width="460" height="140" rx="20" fill="#7aa2f7"/>

  <!-- Middle Horizontal Bar -->
