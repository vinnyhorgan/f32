  <line x1="740" y1="290" x2="680" y2="290" stroke="#bb9af7" stroke-width="20" stroke-linecap="round"/>

  <circle cx="660" cy="550" r="35" fill="#bb9af7"/>
  <line x1="620" y1="550" x2="560" y2="550" stroke="#bb9af7" stroke-width="20" stroke-linecap="round"/>

  <!-- Bottom connection point -->
